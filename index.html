<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
   
</head>
<body>
    <div class="container mt-5">
        <div class="col-md-6 mx-auto todo-container">
            <h2 class="text-center"><i class="fas fa-tasks"></i> To-Do List ‚úÖ</h2>
            <input type="text" id="task" class="form-control my-3" placeholder="Enter a task ‚úçÔ∏è">
            <select id="task-opt" class="form-control my-3">
                <option value="">Select Priority</option>
                <option value="1">üîµ Low</option>
                <option value="2">üü† Medium</option>
                <option value="3">üî¥ High</option>
            </select>
            <button id="btn-add" class="btn btn-custom w-100">‚ûï Add Task</button>
        </div>
        <div class="col-md-6 mx-auto mt-4" id="task-row"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function (){
            $("#btn-add").on("click", function(){
                let taskText = $("#task").val().trim();
                let taskPriority = $("#task-opt").val();
                if (taskText === "" || taskPriority === "") {
                    alert("Please enter a task and select a priority!");
                    return;
                }
                
                let priorityClass = taskPriority == 1 ? "low" : taskPriority == 2 ? "medium" : "high";
                let priorityEmoji = taskPriority == 1 ? "üîµ Low" : taskPriority == 2 ? "üü† Medium" : "üî¥ High";
                let taskItem = `
                    <div class="task-item ${priorityClass} d-flex justify-content-between">
                        <div>
                            <h5>${taskText}</h5>
                            <p class="mb-0">${priorityEmoji}</p>
                        </div>
                        <button class="btn btn-danger btn-sm btn-delete">‚ùå</button>
                    </div>`;
                
                $("#task-row").append(taskItem);
                $("#task").val("");
                $("#task-opt").val("");
            });

            $(document).on("click", ".btn-delete", function(){
                $(this).closest(".task-item").fadeOut(300, function(){
                    $(this).remove();
                });
            });
        });
    </script>
</body>
</html>
