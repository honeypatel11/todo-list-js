<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <section>
        <div class="container">
            <div class="row justify-content-end mt-5">
                <div class="col-md-6 todo-container text-center ">
                    <div class="">
                        <h2 class="text-center"><i class="fas fa-tasks"></i> To-Do List ‚úÖ</h2>
                        <input type="text" id="task" class="form-control my-3" placeholder="Enter a task ‚úçÔ∏è">
                        <select id="task-opt" class="form-control my-3">
                            <option value="">Select Priority</option>
                            <option value="1">üîµ Low</option>
                            <option value="2">üü† Medium</option>
                            <option value="3">üî¥ High</option>
                        </select>
                    </div>
                    <button id="btn-add" class="btn btn-custom mb-3 w-100">‚ûï Add Task</button>
                    <div id="task-row" class=""></div>
                </div>
            </div>
        </div>
    </section>

    <script src="./assets/js/jquery.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn-add").on("click", function () {
                let taskText = $("#task").val().trim();
                let taskPriority = $("#task-opt").val();
                if (taskText === "" || taskPriority === "") {
                    Swal.fire({
                        icon: 'warning',
                        title: 'Oops...',
                        text: 'Please enter a task and select a priority!',
                    });
                    return;
                }

                let priorityClass = taskPriority == 1 ? "low" : taskPriority == 2 ? "medium" : "high";
                let priorityEmoji = taskPriority == 1 ? "üîµ Low" : taskPriority == 2 ? "üü† Medium" : "üî¥ High";
                let taskItem = `
                    <div id="" class="task-item ${priorityClass} d-flex justify-content-between">
                        <div>
                            <h5>${taskText}</h5>
                            <p class="mb-0">${priorityEmoji}</p>
                        </div>
                        <button class="btn btn-sm btn-delete">‚ùå</button>
                    </div>`;

                $("#task-row").append(taskItem);
               

                Swal.fire({
                    icon: 'success',
                    title: 'Task Added!',
                    text: `"${taskText}" has been added successfully.`,
                    timer: 1500,
                    showConfirmButton: false
                });
            });

            $(document).on("click", ".btn-delete", function () {
                let taskElement = $(this).closest(".task-item");
                Swal.fire({
                    title: 'Are you sure?',
                    text: "You won't be able to revert this!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#3085d6',
                    confirmButtonText: 'Yes, delete it!'
                }).then((result) => {
                    if (result.isConfirmed) {
                        taskElement.fadeOut(300, function () {
                            $(this).remove();
                        });

                        Swal.fire({
                            icon: 'success',
                            title: 'Deleted!',
                            text: 'Your task has been removed.',
                            timer: 1500,
                            showConfirmButton: false
                        });
                    }
                });
            });
        });
    </script>
</body>

</html>
